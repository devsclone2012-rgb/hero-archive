<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VANTAGE ACCESS</title>
    <meta name="description" content="Internal authorization system. Activity is monitored.">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
    <h1>VANTAGE INTERNAL ACCESS</h1>

    <p class="description">
        This terminal remains active regardless of use.<br>
        Interaction is acknowledged. Absence is noted.
    </p>

    <input id="identification" type="text" placeholder="Identification">
    <input id="accessKey" type="password" placeholder="Access Key">

    <button onclick="login()">SUBMIT</button>

    <p id="log" class="log"></p>
</div>

<script src="login.js"></script>
</body>
</html>
